<ion-header>
  <ion-navbar>
    <ion-title>Ionic Storage Example</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label stacked>Nome</ion-label>
      <ion-input type="text" name="name" [(ngModel)]="model.name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Telefone</ion-label>
      <ion-input type="tel" name="phone" [(ngModel)]="model.phone"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Nascimento</ion-label>
      <ion-datetime displayFormat="DD/MM/YY" name="birth" [(ngModel)]="model.birth"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label>Ativo</ion-label>
      <ion-checkbox name="name" [(ngModel)]="model.active"></ion-checkbox>
    </ion-item>
  </ion-list>
  <button ion-button block (click)="save()">Salvar</button>
</ion-content>
